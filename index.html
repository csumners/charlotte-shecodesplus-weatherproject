<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="Enter a city..." required />
        <input type="submit" value="Search" />
      </form>
    </header>
    <main>
      <div>
        <h1>San Francisco</h1>
        <p>
          Tuesday 14:49, scattered clouds
          <br />
          Humidity: 66%, Wind: 3.13km/h
        </p>
      </div>
      <div>⛅ 12°C</div>
    </main>
    <footer>
      This project was coded by
      <a href="https://github.com/csumners" target="_blank">Charlotte Sumners</a
      >, open-sourced on
      <a
        href="https://github.com/csumners/charlotte-shecodesplus-weatherproject"
        target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://charlottes-weather-app.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
  </body>
</html>
