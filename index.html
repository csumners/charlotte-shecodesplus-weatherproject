<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <h1 class="weather-app-city">San Francisco</h1>
        <h3 class="weather-app-date-time">Tuesday 14:49</h3>
        <div class="weather-app-data">
          <div class="weather-app-emoji">⛅</div>
          <div class="weather-app-details">
            <span class="weather-app-temperature">
              12<span class="weather-app-unit">°C</span>
            </span>
            <div class="weather-app-info">
              Scattered clouds
              <br />
              Humidity: <strong>66%</strong>, Wind:<strong> 3.13km/h </strong>
            </div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/csumners" target="_blank"
          >Charlotte Sumners</a
        >, open-sourced on
        <a
          href="https://github.com/csumners/charlotte-shecodesplus-weatherproject"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://charlottes-weather-app.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
